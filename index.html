<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI French Poem Generator!</h1>
    </header>
    <main>
      <form id="poem-generator-form">
        <div class="tooltip-wrapper">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            required
            autocomplete="off"
            class="topic"
            id="topic"
          />
          <span class="tooltip-icon">?</span>
          <span class="tooltip-text">
            Enter a topic like “love”, “autumn”, or “the sea” to generate a
            4-line French poem.
          </span>
        </div>
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem hidden" id="poem"></div>
    </main>
    <footer>
      This AI project is coded by
      <a href="https://github.com/leunghoiyi">Hoi Yi LEUNG</a> and is hosted on
      <a href="https://glittery-salamander-a23233.netlify.app/">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
